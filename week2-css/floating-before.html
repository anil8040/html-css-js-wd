<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating Elements</title>
	<style type="text/css">
			div{
				background: #00FFFF;
			}

			p{
				width: 50px;
				height: 50px;
				bottom: 1px solid black;
				text-align:  center;
			/*	float: left;
				margin-left: 10px;*/

			}
			#p1{
				background-color: #A52A2A;
				float: left;
				height: 150px;


			}
			#p2{
				background-color: #DEB887;
				float: right;
				height: 100px;

			}
			#p3{
				background-color: #5F9AE0;
				clear: both;


			}
			#p4{
				background-color: #FF7F50;

			}
			section{
				clear: left;
			}
		
	</style>
</head>
<body>
	<h1>Floating Elements</h1>
	<div>
		<p id="p1">p1</p>
		<p id="p2">p2</p>
		<p id="p3">p3</p>
		<p id="p4">p4</p>
		<section>This is the regular content continued after the regular box</section>
	</div>


</body>
</html>
